<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Our Menu</title>
	<style>
		* {
			box-sizing: border-box;
		}
	body {
		margin: 0;
		padding: 0;
		background-color: gray;   
	}

	.column {
		float:left;
		width: 33.33%;
	}

	/* Clear floats the columns */
	.row:after {
		   content: ""
		   display: table;
		   clear: both;
	}
	</style>
	</head>
<body>
	<div class = "row">
		<div class = "column"><h2>Beef</h2><p> I want to eat beef</p>
		</div>
		<div class = "column"><h2>Chicken</h2><p>I want to eat chicken</p>
		</div>
		<div class = "column"><h2>Pork</h2><p>I want to eat pork</p>
		</div>
	</div>

</body>
</html
